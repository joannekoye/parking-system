{% macro display_institutions(institutios)%}
    {% for institution in institutions %}
    <div class="col-md-4 col-sm-6 col-lg-3">
        <div class="card bg-fDark">
            <img src="{{url_for('static', filename='images/lots/lot-default.jpg')}}" class="card-img-top">
            <div class="card-body py-1">
                <div class="card-title">
                    <h4 class="text-capitalize">{{institution.name}}</h4>
                </div>
                <a href="{{url_for('parking.institution', id=institution.id)}}" class="btn btn-sm bg-prim">Book Here</a>
            </div>
        </div>
    </div>
    {% endfor %}
{% endmacro %}
